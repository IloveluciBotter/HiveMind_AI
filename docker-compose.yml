services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hivemind-app
    # IMPORTANT: don't publish 5000 publicly; Caddy will handle public traffic
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Database connection - uses postgres service name as hostname
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-hivemind}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - hivemind-network

  caddy:
    image: caddy:2
    container_name: hivemind-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - hivemind-network
    dns:
      - 1.1.1.1
      - 8.8.8.8

  postgres:
    image: postgres:16-alpine
    container_name: hivemind-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-hivemind}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # NOTE: For production you usually DO NOT expose Postgres publicly.
    # If you don't need external access, delete the ports block below.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-hivemind}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hivemind-network

networks:
  hivemind-network:
    driver: bridge

volumes:
  postgres-data:
  caddy_data:
  caddy_config:

